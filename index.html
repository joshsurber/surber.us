---
layout: default
published: true
---

{% for post in site.posts limit:5 %}
<article>
    <header>
        <h2><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h2>
        Posted <time datetime="{{ post.date | date: "%F" }}">{{ post.date | date: "%B %e, %Y" }}</time>
    </header>

    {{ post.content }}

</article>
{% endfor %}
