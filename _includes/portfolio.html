---
layout: base
---

<div class="flow">
  <h2>{{ title }}</h2>
  {% if image and imageAlt %} {% if before and beforeAlt %}
  <div class="flex | flex-end">
    <picture>
      {% image before beforeAlt %}
      <caption>
        Before
      </caption>
    </picture>
    <picture>
      {% image image imageAlt %}
      <caption>
        After
      </caption>
    </picture>
  </div>
  {% else %} {% image image imageAlt %} {% endif %} {% endif %} {{ content }}
</div>
