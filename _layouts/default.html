<!DOCTYPE html>
<html lang="en">
  <head>
    <title>
      {% if page.title %}{{ page.title }} â€“ {% endif %}{{ site.name }}
    </title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ site.baseurl }}/style.css"
    />
    <link
      rel="alternate"
      type="application/rss+xml"
      title="{{ site.name }} - {{ site.description }}"
      href="{{ site.baseurl }}/feed.xml"
    />
    <link rel="icon" href="http://j.mp/joshsurber" sizes="32x32" />
  </head>

  <body>
    <header id="header">
      <img
        src="/images/badwolf.jpg"
        alt="Bad Wolf written in the sand on a beach"
      />
      <h1>
        <a href="{{ site.baseurl }}/">{{ site.name }}</a> &bull; {{
        site.description }}
      </h1>
    </header>

    <!-- <nav id="nav">{% include nav.html %}</nav> -->

    <main id="main">{{ content }}</main>

    <aside id="sidebar">{% include sidebar.html %}</aside>

    <footer id="footer">
      &copy; 1999&ndash;{{ site.time | date: "%Y" }} Josh Surber
      <a href="{% link legal.md %}">Legal</a>
    </footer>
  </body>
</html>
